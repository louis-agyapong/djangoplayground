<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        {% if page_number.has_previous %}
            <li class="page-item">
                <a class="page-link" href="?page={{page_number.previous_page_number}}" tabindex="-1">Previous</a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Previous</a>
            </li>
        {% endif %}

        {% for i in paginator.page_range %}
            <li class="page-item {% if i == page_number %}active{% endif %}">
                <a class="page-link" href="?page={{i}}">{{i}}</a>
            </li>
        {% endfor %}


        {% if page_number.has_next %}
            <li class="page-item"><a class="page-link" href="?page={{page_number.next_page_number}}">Next</a></li>
        {% else %}
            <li class="page-item disabled"><a class="page-link" href="#">Next</a></li>
        {% endif %}
    </ul>
</nav>
